<!doctype html>
<html lang="en" ng-app="taxisto">
<head>
    <meta charset="utf-8">
<!--
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstarp CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.0/angular-ui-router.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <!-- Custom JS -->
    <script src="../resources/app/app.js"></script>
    <script src="../resources/app/post/posts.js"></script>
    <script src="../resources/app/user/users.js"></script>

    <title ng-bind="$state.current.name + ' | Taxisto'">Taxisto</title>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true"
                    ng-click="menuCollapsed = !menuCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="list">Taxisto</a>
        </div>
<!--
        <p ui-view="hint"></p>
-->
        <div class="collapse navbar-collapse" collapse="menuCollapsed">
            <ul class="nav navbar-nav navbar-right">
                <li><a ui-sref="login"><span class="glyphicon glyphicon-log-in"></span> Log In</a></li>
                <li><a ui-sref="logout"><span class="glyphicon glyphicon-log-out"></span> Log Out</a></li>
            </ul>
        </div>
    </div>
</div>
<div ui-view class="container" style="padding-top: 50px;"></div>
<div class="container">
    <hr>
    <pre>
        $state = {{$state.current.name}}
        $stateParams = {{$stateParams}}
        $state full url = {{ $state.$current.url.source }}
    </pre>
</div>
</body>
</html>
